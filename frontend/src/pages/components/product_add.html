<div id="addProductModal" class="hidden fixed inset-0 z-50 flex items-center justify-center">
  <div class="fixed inset-0 bg-black/60 backdrop-blur-sm"></div>
  <div class="relative w-full max-w-4xl bg-[#1a1a1f] rounded-xl shadow-2xl p-8 max-h-[90vh] overflow-y-auto transform transition-all scale-95 opacity-0 duration-300 ease-out" id="addProductModalContent">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold text-purple-500">ADD NEW PRODUCT</h1>
      <button id="closeAddProductModal" type="button" class="text-gray-400 hover:text-white transition-colors">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
    <form id="addProductForm" class="space-y-8">
      {% csrf_token %}
      <div>
        <h2 class="text-lg font-semibold text-white mb-4">Basic Information</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div class="md:col-span-1">
            <label class="block text-sm text-gray-400 mb-2">Product Name*</label>
            <input type="text" id="productName" class="w-full bg-[#0f0f14] border border-gray-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-purple-500 transition-colors" placeholder="Enter product name" required />
          </div>
          <div class="md:col-span-1">
            <label class="block text-sm text-gray-400 mb-2">SKU</label>
            <input type="text" id="productSku" class="w-full bg-[#0f0f14] border border-gray-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-purple-500 transition-colors" placeholder="Enter SKU" />
          </div>
          <div class="md:col-span-2">
            <label class="block text-sm text-gray-400 mb-2">Description</label>
            <textarea rows="4" id="productDescription" class="w-full bg-[#0f0f14] border border-gray-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-purple-500 transition-colors resize-none" placeholder="Enter product description"></textarea>
          </div>
        </div>
      </div>
      <div>
        <h2 class="text-lg font-semibold text-white mb-4">Pricing</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label class="block text-sm text-gray-400 mb-2">Regular Price*</label>
            <input type="number" step="0.01" id="regularPrice" class="w-full bg-[#0f0f14] border border-gray-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-purple-500 transition-colors" placeholder="0.00" required />
          </div>
          <div>
            <label class="block text-sm text-gray-400 mb-2">Sale Price</label>
            <input type="number" step="0.01" id="salePrice" class="w-full bg-[#0f0f14] border border-gray-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-purple-500 transition-colors" placeholder="0.00" />
          </div>
        </div>
      </div>
      <div>
        <h2 class="text-lg font-semibold text-white mb-4">Inventory</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label class="block text-sm text-gray-400 mb-2">Stock Quantity</label>
            <input type="number" id="stockQuantity" class="w-full bg-[#0f0f14] border border-gray-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-purple-500 transition-colors" placeholder="0" />
          </div>
          <div>
            <label class="block text-sm text-gray-400 mb-2">Status</label>
            <select id="productStatus" class="w-full bg-[#0f0f14] border border-gray-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-purple-500 transition-colors">
              <option value="active">Active</option>
              <option value="disabled">Disabled</option>
            </select>
          </div>
        </div>
      </div>
      <div>
        <h2 class="text-lg font-semibold text-white mb-4">Classification</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
          <div>
            <label class="block text-sm text-gray-400 mb-2">Category</label>
            <select id="productCategory" class="w-full bg-[#0f0f14] border border-gray-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-purple-500 transition-colors">
              <option value="">Select Category</option>
            </select>
          </div>
          <div>
            <label class="block text-sm text-gray-400 mb-2">Size</label>
            <select id="productSize" class="w-full bg-[#0f0f14] border border-gray-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-purple-500 transition-colors">
              <option value="">Select Size</option>
              <option value="XS">XS</option>
              <option value="S">S</option>
              <option value="M">M</option>
              <option value="L">L</option>
              <option value="XL">XL</option>
              <option value="XXL">XXL</option>
            </select>
          </div>
          <div>
            <label class="block text-sm text-gray-400 mb-2">Sleeve</label>
            <select id="productSleeve" class="w-full bg-[#0f0f14] border border-gray-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-purple-500 transition-colors">
              <option value="">Select Sleeve</option>
              <option value="sleeveless">Sleeveless</option>
              <option value="short">Short</option>
              <option value="3/4">3/4</option>
              <option value="full">Full</option>
            </select>
          </div>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-4">
          <div>
            <label class="block text-sm text-gray-400 mb-2">Material</label>
            <input type="text" id="productMaterial" class="w-full bg-[#0f0f14] border border-gray-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-purple-500 transition-colors" placeholder="Enter material" />
          </div>
        </div>
      </div>
      
      <div>
        <h2 class="text-lg font-semibold text-white mb-4">Product Flags</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
          <div class="flex items-center">
            <input type="checkbox" id="isFeatured" class="w-4 h-4 text-purple-600 bg-gray-700 border-gray-600 rounded focus:ring-purple-500">
            <label for="isFeatured" class="ml-2 text-sm text-gray-300">Featured Product</label>
          </div>
          <div class="flex items-center">
            <input type="checkbox" id="isNewArrival" class="w-4 h-4 text-purple-600 bg-gray-700 border-gray-600 rounded focus:ring-purple-500">
            <label for="isNewArrival" class="ml-2 text-sm text-gray-300">New Arrival</label>
          </div>
          <div class="flex items-center">
            <input type="checkbox" id="isBestSeller" class="w-4 h-4 text-purple-600 bg-gray-700 border-gray-600 rounded focus:ring-purple-500">
            <label for="isBestSeller" class="ml-2 text-sm text-gray-300">Best Seller</label>
          </div>
        </div>
      </div>
      <div>
        <h2 class="text-lg font-semibold text-white mb-4">Details</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label class="block text-sm text-gray-400 mb-2">Specifications</label>
            <textarea rows="4" id="productSpecs" class="w-full bg-[#0f0f14] border border-gray-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-purple-500 transition-colors resize-none" placeholder="Enter specifications"></textarea>
          </div>
          <div>
            <label class="block text-sm text-gray-400 mb-2">Seller Information</label>
            <textarea rows="4" id="sellerInfo" class="w-full bg-[#0f0f14] border border-gray-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-purple-500 transition-colors resize-none" placeholder="Enter seller information"></textarea>
          </div>
        </div>
      </div>
      <div>
        <h2 class="text-lg font-semibold text-white mb-4">Product Images</h2>
        <div class="space-y-4">
          <div>
            <label class="block text-sm text-gray-400 mb-2">Main Image</label>
            <div class="relative">
              <input type="file" accept="image/*" class="hidden" id="mainImage" />
              <label for="mainImage" class="flex flex-col items-center justify-center w-full h-32 bg-[#0f0f14] border-2 border-dashed border-gray-700 rounded-lg cursor-pointer hover:border-purple-500 transition-colors">
                <svg class="w-8 h-8 text-gray-500 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                </svg>
                <span class="text-sm text-gray-400">Click to upload main image</span>
              </label>
            </div>
          </div>
          <div>
            <label class="block text-sm text-gray-400 mb-2">Sub Images</label>
            <div class="relative">
              <input type="file" accept="image/*" multiple class="hidden" id="subImages" />
              <label for="subImages" class="flex flex-col items-center justify-center w-full h-32 bg-[#0f0f14] border-2 border-dashed border-gray-700 rounded-lg cursor-pointer hover:border-purple-500 transition-colors">
                <svg class="w-8 h-8 text-gray-500 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                </svg>
                <span class="text-sm text-gray-400">Click to upload multiple images</span>
              </label>
            </div>
          </div>
        </div>
      </div>
      <div class="flex justify-end gap-4 pt-6">
        <button type="button" onclick="document.getElementById('closeAddProductModal').click()" class="px-6 py-3 border border-gray-600 text-gray-300 rounded-lg hover:bg-gray-800 transition-colors">CANCEL</button>
        <button type="submit" class="px-6 py-3 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition-colors">CREATE</button>
      </div>
    </form>
  </div>
</div>
